name: Windows Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Haskell Stack
      uses: haskell-actions/setup@v2
      with:
        enable-stack: true
        stack-version: 'latest'

    - name: Cache .stack
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Roaming\stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
        restore-keys: |
          ${{ runner.os }}-stack-

    - name: Build
      run: stack build --copy-bins --local-bin-path .

    - name: Download yt-dlp
      run: |
        Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "yt-dlp.exe"

    - name: Download ffmpeg
      run: |
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg-temp"
        $ffmpegPath = Get-ChildItem -Path "ffmpeg-temp" -Filter "ffmpeg.exe" -Recurse | Select-Object -First 1
        Move-Item -Path $ffmpegPath.FullName -Destination "."

    - name: Prepare Release Bundle
      run: |
        New-Item -ItemType Directory -Force -Path "dist"
        Move-Item -Path "melodilambda.exe" -Destination "dist\"
        Move-Item -Path "yt-dlp.exe" -Destination "dist\"
        Move-Item -Path "ffmpeg.exe" -Destination "dist\"
        Copy-Item -Path ".env.example" -Destination "dist\.env.example"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: melodilambda-windows-bundle
        path: dist/
